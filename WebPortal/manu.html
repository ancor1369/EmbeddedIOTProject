<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Demo</title>
  </head>
  <body>
    <div class="container">
      <h2>Product Listing</h2>
        <div class="" style="border: 1px solid #000;">
          <div class="row">
            <div class="col-md-3" style="border-right: 1px solid #000;">
              <ul class="list-group">
                <li class="list-group-item">Product</li>
              </ul>
            </div>
          </div>
          <div class="row">
          <div class="col-md-3" style="border-right: 1px solid #000;">
            <ul class="list-group">
              <li class="list-group-item">Label-Product</li>
            </ul>
          </div>
          <div class="col-md-9">
            <table class="table table-bordered">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Model</th>
                    <th>Url</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Product 1</td>
                  <td>123</td>
                  <td>XYZ</td>
                  <td>https://www.google.co.in/</td>
                  <td>100.00</td>
                  <td>Yes</td>
                  <td>
                    <a href="" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i></a>
                    <a href="" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                    <a href="" class="btn btn-success btn-xs">Stock</a></td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
